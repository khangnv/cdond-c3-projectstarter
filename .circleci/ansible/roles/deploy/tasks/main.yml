---
- name: "Creates backend app directory"
  file:
    path: ~/app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: files/artifact.tar.gz
    dest: ~/app

- name: Install dependencies
  become: true
  shell: |
    cd ~/app
    ls
    npm install
    npm install pm2

- name: Start backend
  shell: |
    cd ~/app
    pm2 stop default
    pm2 start npm -- start

