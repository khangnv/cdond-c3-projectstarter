---
- name: "Creates backend app directory"
  file:
    path: /home/ubuntu/app
    state: directory
    mode: 0755

- name: Copy artifact
  become: true
  copy:
    src: files/artifact.tar.gz
    dest: /home/ubuntu/app/artifact.tar.gz

- name: Extract artifact files
  become: true
  shell: |
    cd /home/ubuntu/app
    tar -xvf artifact.tar.gz

- name: "Executing Node app with PM2"
  shell: |
    cd /home/ubuntu/app
    pm2 stop default
    pm2 start npm -- start
    pm2 start /home/ubuntu/app/dist/main.js --name backend -f
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu

  environment:
    ENVIRONMENT: production
    NODE_ENV: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ~/src/migrations
    TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
    TYPEORM_ENTITIES: ~/src/modules/domain/**/*.entity.ts
    TYPEORM_HOST: udacity-db.c3y6rg7go3pq.us-east-1.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgres
    TYPEORM_PASSWORD: udacity123
    TYPEORM_DATABASE: udacity
